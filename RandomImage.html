<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Image</title>
    <style type="text/css">
        body {margin-top: 30px;}
        </style> 
<script>
function display_random_image() 
{
     var theImages = [{
        src: "images/aandlo.jpg",
        width: "500",
        height: "500"
    },{
        src: "images/boys.jpg",
        width: "500",
        height: "500"
    },
     {
        src: "images/lolo.jpg",
        width: "500",
        height: "500"
    },{
        src: "images/Arlo.jpg",
        width: "500",
        height: "500"
    },{
        src: "images/ctop.jpg",
        width: "700",
        height: "700"
    },{
        src: "images/vett.jpg",
        width: "320",
        height: "500"
    },
     {
        src: "images/swimg.jpg",
        width: "300",
        height: "500"
    }];
    
    var Rimg = [];
    for (var i = 0, j = theImages.length; i < j; i++) {
        Rimg[i] = new Image();
        Rimg[i].src = theImages[i].src;
        Rimg[i].width = theImages[i].width;
        Rimg[i].height = theImages[i].height;
    }
   
// create random image number
  function getRandomInt(min,max) 
    {
      //  return Math.floor(Math.random() * (max - min + 1)) + min;
    
imn = Math.floor(Math.random() * (max - min + 1)) + min;
    return Rimg[imn];
    }  

// 0 is first image,   preBuffer.length - 1) is  last image
  
var newImage = getRandomInt(0, Rimg.length - 1);
 
// remove the previous images
var images = document.getElementsByTagName('img');
var l = images.length;
for (var p = 0; p < l; p++) {
    images[0].parentNode.removeChild(images[0]);
}
// display the image  
document.body.appendChild(newImage);
}


</script>


</head>
<body>
    <div>
        <button id="jsstyle" 
        onclick="display_random_image();">Click at your own risk!</button> 
        <br />
        </div>
</body>
</html>
